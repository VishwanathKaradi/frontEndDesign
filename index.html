<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="./images/image-product-desktop.jpg"
        alt="productImage"
        class="image"
      />

      <p class="description">
        <span class="span span-1">PERFUME</span>
        <span class="span span-2">Gabrielle Essence Eau De Parfum</span>
        <span class="span span-3">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </span>

        <span class="span"
          ><span class="sp">$149.99</span>
          <span class="cp"><s>$169.99</s></span></span
        >
        <span>
          <button>
            <img src="./images/icon-cart.svg" alt="cart" /> Add to Cart
          </button>
        </span>
      </p>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Vishwanath</a>.
    </div>
  </body>
</html>
